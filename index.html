<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .box { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; }
    .bubble {
      position: fixed; top: 20px; right: 20px;
      background: #4caf50; color: white; padding: 10px 20px;
      border-radius: 5px; display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    <input id="reg_user" placeholder="Username"><br><br>
    <input id="reg_pass" type="password" placeholder="Password"><br><br>
    <button onclick="register()">Register</button>
    <hr>
    <h2>Login</h2>
    <input id="log_user" placeholder="Username"><br><br>
    <input id="log_pass" type="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="bubble" class="bubble"></div>

  <script>
    async function register() {
      const res = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("reg_user").value,
          password: document.getElementById("reg_pass").value
        })
      });
      const data = await res.json();
      showBubble(data.message);
    }

    async function login() {
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("log_user").value,
          password: document.getElementById("log_pass").value
        })
      });
      const data = await res.json();
      showBubble(data.message);
    }

    function showBubble(msg) {
      const b = document.getElementById("bubble");
      b.innerText = msg;
      b.style.display = "block";
      setTimeout(() => b.style.display = "none", 2000);
    }
  </script>
</body>
</html>
