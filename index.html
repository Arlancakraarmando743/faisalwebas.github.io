<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faisal Website</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    .bubble {
      position: fixed;
      top: 20px; right: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      color: #fff;
      display: none;
      z-index: 999;
    }
    .success { background: #28a745; }
    .error { background: #dc3545; }
  </style>
</head>
<body>
  <h2>Login / Register</h2>
  <input id="username" placeholder="Username"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <!-- pastikan type="button" supaya ga reload halaman -->
  <button type="button" onclick="register()">Register</button>
  <button type="button" onclick="login()">Login</button>

  <div id="bubble" class="bubble"></div>

  <script>
    function showBubble(msg, type) {
      const bubble = document.getElementById("bubble");
      bubble.innerText = msg;
      bubble.className = "bubble " + type;
      bubble.style.display = "block";
      setTimeout(() => bubble.style.display = "none", 3000);
    }

    async function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) return showBubble("Isi semua field!", "error");

      try {
        const res = await fetch("/api/register.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok) {
          showBubble("Success Register", "success");
        } else {
          showBubble(data.error || "Register gagal", "error");
        }
      } catch (e) {
        showBubble("Server error", "error");
      }
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) return showBubble("Isi semua field!", "error");

      try {
        const res = await fetch("/api/login.js", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok) {
          showBubble("Success Login", "success");
          setTimeout(() => window.location.href = "/dashboard.html?user=" + encodeURIComponent(username), 1500);
        } else {
          showBubble(data.error || "Login gagal", "error");
        }
      } catch (e) {
        showBubble("Server error", "error");
      }
    }
  </script>
</body>
</html>
